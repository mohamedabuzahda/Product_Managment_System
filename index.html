<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="crud">

    <div class="head">
        <h2>crud</h2>
        <h5>product management system</h5>
    </div>
 
 
    <div class="input">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input  onkeyup="getTotal()" type="number" id="price"  placeholder="price">
            <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes">
            <input  onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small  id="total">total</small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">create</button>
    </div>


    <div class="output">
        <div class="search">
            <input type="text" onkeyup="searchData(this.value)" id="search"  placeholder="search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)" id="searchtitle">search by title</button>
                <button onclick="getSearchMood(this.id)" id="searchcategory">search by category</button>
            </div>
        </div>

        <div id="deleteAll">

        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>

    </div>


</div>










    <script src="./script/script.js"></script>
</body>
</html>
